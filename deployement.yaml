piVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-node-app
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
        - name: my-node-app
          image: saisuma18/my-node-app:latest   # Use correct image (push to Docker Hub or registry)
          ports:
            - containerPort: 3000